<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - דיווח תקלות Wolt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>דיווח תקלות Wolt</h1>
            <h2>התחברות</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" name="password" required dir="ltr">
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">התחבר</button>
            </form>
        </div>
    </div>
    <script>
        const path = window.location.pathname;
        const loginType = path.includes('/manager') ? 'manager' : 'worker';
        const loginUrl = `/${loginType}/login`;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = `/${loginType}`;
                } else {
                    errorDiv.textContent = data.message || 'סיסמה שגויה';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'שגיאה בחיבור לשרת';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
