<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident - Wolt Incident Reporter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Report Wolt Incident</h1>
            <form id="incidentForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="wolt_id">Wolt ID *</label>
                    <input type="text" id="wolt_id" name="wolt_id" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" required>
                        <option value="">בחר סיבה...</option>
                        <option value="remake_approved">>הכנה מחדש</option>
                        <option value="refund_promised">>אושר זיכוי</option>
                        <option value="other">אחר, נא לפרט</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Brief description of the incident..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="screenshot">Screenshot (optional)</label>
                    <input type="file" id="screenshot" name="screenshot" accept="image/*" capture="environment">
                    <small>Take a photo or upload a screenshot of the Wolt chat</small>
                </div>
                
                <div class="form-group">
                    <label for="report_date">Date of Report *</label>
                    <input type="date" id="report_date" name="report_date" required>
                </div>
                
                <div class="form-group">
                    <label for="worker_name">Your Name *</label>
                    <input type="text" id="worker_name" name="worker_name" required>
                </div>
                
                <div id="message" class="message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">Submit Report</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/worker'">Clear Form</button>
            </form>
        </div>
    </div>
    <script src="/js/worker.js"></script>
</body>
</html>
