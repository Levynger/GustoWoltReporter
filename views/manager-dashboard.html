<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה למנהל - דיווח תקלות Wolt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>לוח בקרה למנהל</h1>
            <button class="btn btn-secondary" onclick="logout()">התנתק</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="dateFrom">מתאריך:</label>
                <input type="date" id="dateFrom" dir="ltr">
            </div>
            <div class="filter-group">
                <label for="dateTo">עד תאריך:</label>
                <input type="date" id="dateTo" dir="ltr">
            </div>
            <div class="filter-group">
                <label for="categoryFilter">סוג תקלה:</label>
                <select id="categoryFilter">
                    <option value="all">כל הסוגים</option>
                    <option value="remake_approved">חיוב המסעדה</option>
                    <option value="refund_promised">זיכוי המסעדה</option>
                    <option value="other">אחר, נא לפרט</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="statusFilter">סטטוס:</label>
                <select id="statusFilter">
                    <option value="all">כל הסטטוסים</option>
                    <option value="pending" selected>ממתין לטיפול</option>
                    <option value="resolved">טופל</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="loadIncidents()">החל סינון</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">טוען...</div>
        <div id="incidentsList" class="incidents-list"></div>
    </div>
    
    <!-- Detail Modal -->
    <div id="detailModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="/js/manager.js"></script>
</body>
</html>
